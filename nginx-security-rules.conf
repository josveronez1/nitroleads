# Regras de Segurança para Nginx - NitroLeads
# Adicionar estas regras ao arquivo de configuração do Nginx

# Bloquear acesso ao diretório secure/ e arquivos de tokens
location ~ ^/(secure|viper_tokens\.json) {
    deny all;
    return 404;
}

# Bloquear acesso a arquivos sensíveis
location ~ \.(env|log|json|key|pem)$ {
    deny all;
    return 404;
}

# Bloquear acesso a diretórios de desenvolvimento
location ~ ^/(\.git|\.env|venv|env|\.venv) {
    deny all;
    return 404;
}

# Content Security Policy (ajustar conforme necessário)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://*.supabase.co; frame-src https://js.stripe.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;

# Outros headers de segurança
add_header X-Frame-Options "DENY" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Ocultar versão do Nginx
server_tokens off;

