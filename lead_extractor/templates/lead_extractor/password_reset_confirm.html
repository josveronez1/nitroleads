{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - NitroLeads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding: 1rem;
        }

        .login-card {
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .logo-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-label {
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
            margin-top: 1rem;
        }

        .toggle-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .toggle-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-strength {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .password-strength.weak {
            color: #dc3545;
        }

        .password-strength.medium {
            color: #ffc107;
        }

        .password-strength.strong {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-lock logo-icon"></i>
            <h1>Redefinir senha</h1>
            <p>Digite sua nova senha</p>
        </div>

        <form id="password-reset-confirm-form">
            <div class="mb-3">
                <label for="password" class="form-label">Nova senha</label>
                <input type="password" class="form-control form-control-lg" id="password" required minlength="6">
                <small class="text-muted">Mínimo de 6 caracteres</small>
                <div id="password-strength" class="password-strength"></div>
            </div>
            <div class="mb-3">
                <label for="password-confirm" class="form-label">Confirmar nova senha</label>
                <input type="password" class="form-control form-control-lg" id="password-confirm" required minlength="6">
                <div id="password-match" class="password-strength"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-check me-2"></i>Redefinir senha
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="toggle-link">
                <i class="fas fa-arrow-left me-1"></i>Voltar para login
            </a>
        </div>

        <div id="alert-container"></div>
    </div>

    <script>
        console.log('========================================');
        console.log('=== PÁGINA DE CONFIRMAÇÃO CARREGADA ===');
        console.log('========================================');
        console.log('Timestamp:', new Date().toISOString());
        console.log('URL completa:', window.location.href);
        console.log('Pathname:', window.location.pathname);
        console.log('Hash:', window.location.hash);
        console.log('Hash length:', window.location.hash.length);
        console.log('Search:', window.location.search);
        
        // Configurar Supabase
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseKey = '{{ supabase_key }}';
        console.log('Supabase URL configurado:', !!supabaseUrl);
        console.log('Supabase Key configurado:', !!supabaseKey);
        
        if (!supabaseUrl || !supabaseKey) {
            console.error('ERRO: Supabase não configurado!');
            document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Erro: Supabase não configurado. Configure SUPABASE_URL e SUPABASE_KEY no .env
                </div>
            `;
        } else {
            console.log('Criando cliente Supabase...');
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('Cliente Supabase criado:', !!supabase);
            
            // Processar token imediatamente (antes do load event)
            const hash = window.location.hash.substring(1);
            console.log('Hash processado:', hash);
            console.log('Hash length:', hash.length);
            
            if (hash) {
                console.log('✓ Hash encontrado, processando...');
                const hashParams = new URLSearchParams(hash);
                console.log('Hash params:', Object.fromEntries(hashParams));
                
                const accessToken = hashParams.get('access_token');
                const type = hashParams.get('type');
                const refreshToken = hashParams.get('refresh_token');
                const error = hashParams.get('error');
                const errorCode = hashParams.get('error_code');
                
                console.log('Access Token:', accessToken ? 'PRESENTE (' + accessToken.substring(0, 20) + '...)' : 'AUSENTE');
                console.log('Type:', type);
                console.log('Refresh Token:', refreshToken ? 'PRESENTE' : 'AUSENTE');
                console.log('Error:', error);
                console.log('Error Code:', errorCode);
                
                // Verificar se há erros primeiro
                if (error) {
                    console.error('❌ ERRO no hash:', error);
                    console.error('Error Code:', errorCode);
                    console.error('Error Description:', hashParams.get('error_description'));
                    // Tratar erro será feito no evento load
                } else if (type === 'recovery' && accessToken) {
                    console.log('✓ Token de recovery encontrado, processando imediatamente...');
                    console.log('Chamando setSession...');
                    
                    // Processar token ANTES de qualquer outra coisa
                    supabase.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken || ''
                    }).then(({ data, error }) => {
                        console.log('=== setSession RESPONSE ===');
                        console.log('Data:', data);
                        console.log('Error:', error);
                        
                        if (error) {
                            console.error('❌ ERRO ao criar sessão:', error);
                            console.error('Error message:', error.message);
                            console.error('Error code:', error.code);
                        } else {
                            console.log('✓ Sessão criada com sucesso!');
                            console.log('Session data:', JSON.stringify(data, null, 2));
                            console.log('User:', data?.user);
                            console.log('Session:', data?.session);
                            
                            // Verificar sessão após criar
                            supabase.auth.getSession().then(({ data: sessionData, error: sessionError }) => {
                                console.log('=== Verificando sessão após setSession ===');
                                console.log('Session data:', sessionData);
                                console.log('Session error:', sessionError);
                                if (sessionData?.session) {
                                    console.log('✓ Sessão confirmada!');
                                } else {
                                    console.error('❌ Sessão não confirmada!');
                                }
                            });
                            
                            // Remover hash da URL
                            if (window.history.replaceState) {
                                const cleanUrl = window.location.pathname + window.location.search;
                                console.log('Limpando hash da URL:', cleanUrl);
                                window.history.replaceState(null, null, cleanUrl);
                            }
                        }
                    }).catch(error => {
                        console.error('❌ EXCEPTION ao processar token:', error);
                        console.error('Error stack:', error.stack);
                    });
                } else {
                    console.warn('⚠️ Hash presente mas sem token válido');
                    console.warn('Type:', type, '| Access Token:', !!accessToken);
                }
            } else {
                console.log('⚠️ Nenhum hash encontrado na URL');
                console.log('Verificando se há sessão ativa...');
                
                supabase.auth.getSession().then(({ data: sessionData, error: sessionError }) => {
                    console.log('=== Verificando sessão existente ===');
                    console.log('Session data:', sessionData);
                    console.log('Session error:', sessionError);
                    if (sessionData?.session) {
                        console.log('✓ Sessão existente encontrada!');
                        console.log('User:', sessionData.user);
                    } else {
                        console.warn('⚠️ Nenhuma sessão encontrada');
                    }
                });
            }

            // Processar hash no evento load também para garantir
            window.addEventListener('load', async function() {
                console.log('========================================');
                console.log('=== EVENTO LOAD DISPARADO ===');
                console.log('========================================');
                console.log('Hash atual no load:', window.location.hash);
                console.log('Pathname:', window.location.pathname);
                console.log('URL completa:', window.location.href);
                
                // Verificar novamente se há hash (pode ter mudado)
                const hashAfterLoad = window.location.hash.substring(1);
                console.log('Hash após load:', hashAfterLoad);
                
                if (hashAfterLoad) {
                    const hashParams = new URLSearchParams(hashAfterLoad);
                    const errorAfterLoad = hashParams.get('error');
                    const accessTokenAfterLoad = hashParams.get('access_token');
                    const typeAfterLoad = hashParams.get('type');
                    
                    console.log('=== Verificação no Load ===');
                    console.log('Error:', errorAfterLoad);
                    console.log('Type:', typeAfterLoad);
                    console.log('Access Token:', accessTokenAfterLoad ? 'PRESENTE' : 'AUSENTE');
                    
                    // Se ainda não processou ou há erro, processar agora
                    if (errorAfterLoad) {
                        console.error('❌ ERRO detectado no load:', errorAfterLoad);
                        const errorCodeAfterLoad = hashParams.get('error_code');
                        const errorDescAfterLoad = hashParams.get('error_description');
                        console.error('Error Code:', errorCodeAfterLoad);
                        console.error('Error Description:', errorDescAfterLoad);
                        
                        let errorMessage = 'Link inválido ou expirado.';
                        if (errorCodeAfterLoad === 'otp_expired') {
                            errorMessage = 'O link de redefinição de senha expirou. Por favor, solicite um novo link.';
                        } else if (errorDescAfterLoad) {
                            errorMessage = decodeURIComponent(errorDescAfterLoad.replace(/\+/g, ' '));
                        }
                        
                        showAlert(
                            `<i class="fas fa-exclamation-triangle"></i> <strong>Erro:</strong> ${errorMessage}`,
                            'danger'
                        );
                        
                        if (window.history.replaceState) {
                            window.history.replaceState(null, null, window.location.pathname);
                        }
                        
                        setTimeout(() => {
                            window.location.href = '{% url "password_reset" %}';
                        }, 5000);
                    } else if (typeAfterLoad === 'recovery' && accessTokenAfterLoad) {
                        console.log('✓ Token ainda presente no load, verificando sessão...');
                        
                        // Verificar se a sessão já foi criada
                        const { data: sessionCheck, error: sessionCheckError } = await supabase.auth.getSession();
                        console.log('=== Verificação de Sessão no Load ===');
                        console.log('Session:', sessionCheck?.session);
                        console.log('User:', sessionCheck?.user);
                        console.log('Error:', sessionCheckError);
                        
                        if (sessionCheck?.session) {
                            console.log('✓ Sessão já existe! Permitindo redefinição.');
                            showAlert(
                                '<i class="fas fa-check-circle"></i> Link válido! Agora você pode definir sua nova senha.',
                                'success'
                            );
                            if (window.history.replaceState) {
                                window.history.replaceState(null, null, window.location.pathname);
                            }
                        } else {
                            console.warn('⚠️ Sessão não encontrada, tentando criar novamente...');
                            // Tentar criar sessão novamente
                            try {
                                const { data: sessionData, error: sessionError } = await supabase.auth.setSession({
                                    access_token: accessTokenAfterLoad,
                                    refresh_token: hashParams.get('refresh_token') || ''
                                });
                                
                                if (sessionError) {
                                    console.error('❌ Erro ao criar sessão no load:', sessionError);
                                    showAlert(
                                        '<i class="fas fa-exclamation-triangle"></i> Erro ao processar link. Por favor, solicite um novo link.',
                                        'danger'
                                    );
                                } else {
                                    console.log('✓ Sessão criada com sucesso no load!');
                                    showAlert(
                                        '<i class="fas fa-check-circle"></i> Link válido! Agora você pode definir sua nova senha.',
                                        'success'
                                    );
                                    if (window.history.replaceState) {
                                        window.history.replaceState(null, null, window.location.pathname);
                                    }
                                }
                            } catch (error) {
                                console.error('❌ EXCEPTION ao criar sessão no load:', error);
                            }
                        }
                    }
                } else {
                    console.log('⚠️ Nenhum hash no load, verificando sessão existente...');
                    const { data: sessionCheck, error: sessionCheckError } = await supabase.auth.getSession();
                    console.log('Session check no load:', sessionCheck?.session ? 'EXISTE' : 'NÃO EXISTE');
                    
                    if (sessionCheck?.session) {
                        console.log('✓ Sessão encontrada sem hash!');
                        showAlert(
                            '<i class="fas fa-check-circle"></i> Você pode definir sua nova senha.',
                            'success'
                        );
                    } else {
                        console.warn('⚠️ Nenhuma sessão encontrada no load');
                        showAlert(
                            '<i class="fas fa-exclamation-triangle"></i> Link inválido ou expirado. Por favor, solicite um novo link de redefinição de senha.',
                            'danger'
                        );
                        setTimeout(() => {
                            window.location.href = '{% url "password_reset" %}';
                        }, 3000);
                    }
                }
            });

            // Função para mostrar alertas
            function showAlert(message, type = 'danger') {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }

            // Verificar força da senha
            function checkPasswordStrength(password) {
                const strengthDiv = document.getElementById('password-strength');
                if (password.length === 0) {
                    strengthDiv.textContent = '';
                    strengthDiv.className = 'password-strength';
                    return;
                }
                
                let strength = 0;
                if (password.length >= 6) strength++;
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                if (strength <= 2) {
                    strengthDiv.textContent = 'Senha fraca';
                    strengthDiv.className = 'password-strength weak';
                } else if (strength <= 3) {
                    strengthDiv.textContent = 'Senha média';
                    strengthDiv.className = 'password-strength medium';
                } else {
                    strengthDiv.textContent = 'Senha forte';
                    strengthDiv.className = 'password-strength strong';
                }
            }

            // Verificar se as senhas coincidem
            function checkPasswordMatch() {
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password-confirm').value;
                const matchDiv = document.getElementById('password-match');
                
                if (passwordConfirm.length === 0) {
                    matchDiv.textContent = '';
                    matchDiv.className = 'password-strength';
                    return;
                }

                if (password === passwordConfirm) {
                    matchDiv.textContent = '✓ Senhas coincidem';
                    matchDiv.className = 'password-strength strong';
                } else {
                    matchDiv.textContent = '✗ Senhas não coincidem';
                    matchDiv.className = 'password-strength weak';
                }
            }

            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
                checkPasswordMatch();
            });

            document.getElementById('password-confirm').addEventListener('input', checkPasswordMatch);

            // Redefinir senha
            document.getElementById('password-reset-confirm-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = '';

                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password-confirm').value;

                if (password !== passwordConfirm) {
                    showAlert('<i class="fas fa-exclamation-circle"></i> As senhas não coincidem.');
                    return;
                }

                if (password.length < 6) {
                    showAlert('<i class="fas fa-exclamation-circle"></i> A senha deve ter no mínimo 6 caracteres.');
                    return;
                }

                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;

                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Redefinindo...';

                try {
                    const { data, error } = await supabase.auth.updateUser({
                        password: password
                    });

                    if (error) throw error;

                    showAlert(
                        '<i class="fas fa-check-circle"></i> Senha redefinida com sucesso! Redirecionando para login...',
                        'success'
                    );

                    setTimeout(() => {
                        window.location.href = '{% url "login" %}';
                    }, 2000);

                } catch (error) {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    showAlert(`<i class="fas fa-exclamation-circle"></i> ${error.message}`);
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
