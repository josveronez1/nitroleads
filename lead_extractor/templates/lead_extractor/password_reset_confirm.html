{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha - NitroLeads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding: 1rem;
        }

        .login-card {
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .logo-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-label {
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
            margin-top: 1rem;
        }

        .toggle-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .toggle-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .password-strength {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .password-strength.weak {
            color: #dc3545;
        }

        .password-strength.medium {
            color: #ffc107;
        }

        .password-strength.strong {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-lock logo-icon"></i>
            <h1>Redefinir senha</h1>
            <p>Digite sua nova senha</p>
        </div>

        <form id="password-reset-confirm-form">
            <div class="mb-3">
                <label for="password" class="form-label">Nova senha</label>
                <input type="password" class="form-control form-control-lg" id="password" required minlength="6">
                <small class="text-muted">Mínimo de 6 caracteres</small>
                <div id="password-strength" class="password-strength"></div>
            </div>
            <div class="mb-3">
                <label for="password-confirm" class="form-label">Confirmar nova senha</label>
                <input type="password" class="form-control form-control-lg" id="password-confirm" required minlength="6">
                <div id="password-match" class="password-strength"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-check me-2"></i>Redefinir senha
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="toggle-link">
                <i class="fas fa-arrow-left me-1"></i>Voltar para login
            </a>
        </div>

        <div id="alert-container"></div>
    </div>

    <script>
        // Configurar Supabase
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseKey = '{{ supabase_key }}';
        
        if (!supabaseUrl || !supabaseKey) {
            document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Erro: Supabase não configurado. Configure SUPABASE_URL e SUPABASE_KEY no .env
                </div>
            `;
        } else {
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Verificar se há hash na URL (token do Supabase)
            // O Supabase redireciona com #access_token=...&type=recovery
            // Ou com erros: #error=access_denied&error_code=otp_expired
            window.addEventListener('load', async function() {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    const hashParams = new URLSearchParams(hash);
                    
                    // Verificar se há erros no hash
                    const error = hashParams.get('error');
                    const errorCode = hashParams.get('error_code');
                    const errorDescription = hashParams.get('error_description');
                    
                    if (error) {
                        // Há um erro no hash (link expirado, inválido, etc)
                        let errorMessage = 'Link inválido ou expirado.';
                        if (errorCode === 'otp_expired') {
                            errorMessage = 'O link de redefinição de senha expirou. Por favor, solicite um novo link.';
                        } else if (errorDescription) {
                            errorMessage = decodeURIComponent(errorDescription.replace(/\+/g, ' '));
                        }
                        
                        showAlert(
                            `<i class="fas fa-exclamation-triangle"></i> <strong>Erro:</strong> ${errorMessage}`,
                            'danger'
                        );
                        
                        // Limpar o hash da URL
                        if (window.history.replaceState) {
                            window.history.replaceState(null, null, window.location.pathname);
                        }
                        
                        setTimeout(() => {
                            window.location.href = '{% url "password_reset" %}';
                        }, 5000);
                        return;
                    }
                    
                    // Verificar se há token válido
                    const accessToken = hashParams.get('access_token');
                    const type = hashParams.get('type');
                    
                    if (type === 'recovery' && accessToken) {
                        // O Supabase já processou o token e criou a sessão
                        // Podemos prosseguir para redefinir a senha
                        // Remover o hash da URL para limpeza
                        if (window.history.replaceState) {
                            window.history.replaceState(null, null, window.location.pathname);
                        }
                        showAlert(
                            '<i class="fas fa-check-circle"></i> Link válido! Agora você pode definir sua nova senha.',
                            'success'
                        );
                    } else if (type === 'recovery' && !accessToken) {
                        // Token inválido ou expirado
                        showAlert(
                            '<i class="fas fa-exclamation-triangle"></i> Link inválido ou expirado. Por favor, solicite um novo link de redefinição de senha.',
                            'danger'
                        );
                        if (window.history.replaceState) {
                            window.history.replaceState(null, null, window.location.pathname);
                        }
                        setTimeout(() => {
                            window.location.href = '{% url "password_reset" %}';
                        }, 3000);
                    }
                } else {
                    // Sem hash na URL - pode ser acesso direto sem token
                    // Verificar se há sessão ativa do Supabase
                    const { data: { session } } = await supabase.auth.getSession();
                    if (!session) {
                        showAlert(
                            '<i class="fas fa-exclamation-triangle"></i> Link inválido ou expirado. Por favor, solicite um novo link de redefinição de senha.',
                            'danger'
                        );
                        setTimeout(() => {
                            window.location.href = '{% url "password_reset" %}';
                        }, 3000);
                    }
                }
            });

            // Função para mostrar alertas
            function showAlert(message, type = 'danger') {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }

            // Verificar força da senha
            function checkPasswordStrength(password) {
                const strengthDiv = document.getElementById('password-strength');
                if (password.length === 0) {
                    strengthDiv.textContent = '';
                    strengthDiv.className = 'password-strength';
                    return;
                }
                
                let strength = 0;
                if (password.length >= 6) strength++;
                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                if (strength <= 2) {
                    strengthDiv.textContent = 'Senha fraca';
                    strengthDiv.className = 'password-strength weak';
                } else if (strength <= 3) {
                    strengthDiv.textContent = 'Senha média';
                    strengthDiv.className = 'password-strength medium';
                } else {
                    strengthDiv.textContent = 'Senha forte';
                    strengthDiv.className = 'password-strength strong';
                }
            }

            // Verificar se as senhas coincidem
            function checkPasswordMatch() {
                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password-confirm').value;
                const matchDiv = document.getElementById('password-match');
                
                if (passwordConfirm.length === 0) {
                    matchDiv.textContent = '';
                    matchDiv.className = 'password-strength';
                    return;
                }

                if (password === passwordConfirm) {
                    matchDiv.textContent = '✓ Senhas coincidem';
                    matchDiv.className = 'password-strength strong';
                } else {
                    matchDiv.textContent = '✗ Senhas não coincidem';
                    matchDiv.className = 'password-strength weak';
                }
            }

            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
                checkPasswordMatch();
            });

            document.getElementById('password-confirm').addEventListener('input', checkPasswordMatch);

            // Redefinir senha
            document.getElementById('password-reset-confirm-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = '';

                const password = document.getElementById('password').value;
                const passwordConfirm = document.getElementById('password-confirm').value;

                if (password !== passwordConfirm) {
                    showAlert('<i class="fas fa-exclamation-circle"></i> As senhas não coincidem.');
                    return;
                }

                if (password.length < 6) {
                    showAlert('<i class="fas fa-exclamation-circle"></i> A senha deve ter no mínimo 6 caracteres.');
                    return;
                }

                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;

                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Redefinindo...';

                try {
                    const { data, error } = await supabase.auth.updateUser({
                        password: password
                    });

                    if (error) throw error;

                    showAlert(
                        '<i class="fas fa-check-circle"></i> Senha redefinida com sucesso! Redirecionando para login...',
                        'success'
                    );

                    setTimeout(() => {
                        window.location.href = '{% url "login" %}';
                    }, 2000);

                } catch (error) {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    showAlert(`<i class="fas fa-exclamation-circle"></i> ${error.message}`);
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
