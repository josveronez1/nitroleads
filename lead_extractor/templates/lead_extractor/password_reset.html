{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - NitroLeads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding: 1rem;
        }

        .login-card {
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .logo-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-label {
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
            margin-top: 1rem;
        }

        .toggle-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .toggle-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-key logo-icon"></i>
            <h1>Esqueci minha senha</h1>
            <p>Digite seu email para receber o link de redefinição</p>
        </div>

        <form id="password-reset-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" id="email" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-paper-plane me-2"></i>Enviar link de redefinição
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="toggle-link">
                <i class="fas fa-arrow-left me-1"></i>Voltar para login
            </a>
        </div>

        <div id="alert-container"></div>
    </div>

    <script>
        // Configurar Supabase
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseKey = '{{ supabase_key }}';
        
        if (!supabaseUrl || !supabaseKey) {
            document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Erro: Supabase não configurado. Configure SUPABASE_URL e SUPABASE_KEY no .env
                </div>
            `;
        } else {
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Função para mostrar alertas
            function showAlert(message, type = 'danger') {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }

            // Enviar email de reset
            document.getElementById('password-reset-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = '';

                const email = document.getElementById('email').value;
                
                if (!email) {
                    showAlert('<i class="fas fa-exclamation-circle"></i> Por favor, digite seu email.');
                    return;
                }

                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;

                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';

                try {
                    // URL completa para redirecionamento após clicar no link do email
                    const redirectUrl = window.location.origin + '/password-reset/confirm/';
                    
                    const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: redirectUrl
                    });

                    if (error) throw error;

                    showAlert(
                        '<i class="fas fa-check-circle"></i> Email enviado com sucesso! Verifique sua caixa de entrada (e a pasta de spam) e siga as instruções para redefinir sua senha.',
                        'success'
                    );
                    
                    // Limpar o campo de email
                    document.getElementById('email').value = '';
                    btn.disabled = false;
                    btn.innerHTML = originalText;

                } catch (error) {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    console.error('Erro ao enviar email de reset:', error);
                    showAlert(`<i class="fas fa-exclamation-circle"></i> ${error.message || 'Erro ao enviar email. Tente novamente.'}`);
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
