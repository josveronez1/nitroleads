<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando - NitroLeads</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecionando...</h2>
        <p>Aguarde enquanto processamos sua requisição.</p>
    </div>

    <script>
        console.log('========================================');
        console.log('[ROOT_REDIRECT] PÁGINA CARREGADA');
        console.log('========================================');
        console.log('[ROOT_REDIRECT] URL completa:', window.location.href);
        console.log('[ROOT_REDIRECT] Pathname:', window.location.pathname);
        console.log('[ROOT_REDIRECT] Hash:', window.location.hash);
        console.log('[ROOT_REDIRECT] Hash length:', window.location.hash ? window.location.hash.length : 0);
        console.log('[ROOT_REDIRECT] Search:', window.location.search);
        console.log('[ROOT_REDIRECT] Referer:', document.referrer);
        console.log('========================================');
        
        // Detectar hash de recovery - IMPORTANTE: verificar imediatamente
        var hash = window.location.hash;
        console.log('[ROOT_REDIRECT] Verificando hash:', hash);
        
        if (hash && hash.length > 1) {
            var hashString = hash.substring(1);
            console.log('[ROOT_REDIRECT] Hash string:', hashString);
            
            try {
                var hashParams = new URLSearchParams(hashString);
                var accessToken = hashParams.get('access_token');
                var type = hashParams.get('type');
                var error = hashParams.get('error');
                var errorCode = hashParams.get('error_code');
                
                console.log('[ROOT_REDIRECT] Hash params extraídos:');
                console.log('  - accessToken:', accessToken ? 'PRESENTE (' + accessToken.substring(0, 20) + '...)' : 'AUSENTE');
                console.log('  - type:', type);
                console.log('  - error:', error);
                console.log('  - errorCode:', errorCode);
                
                // Se há token de recovery, redirecionar para página de confirmação
                if (accessToken && type === 'recovery') {
                    console.log('[ROOT_REDIRECT] ✓✓✓ TOKEN DE RECOVERY DETECTADO! ✓✓✓');
                    console.log('[ROOT_REDIRECT] Redirecionando para /password-reset/confirm/ mantendo hash...');
                    var targetUrl = '/password-reset/confirm/' + hash;
                    console.log('[ROOT_REDIRECT] Target URL:', targetUrl);
                    window.location.replace(targetUrl);
                } else if (error) {
                    // Se há erro, redirecionar para página de reset com erro
                    console.log('[ROOT_REDIRECT] ✗✗✗ ERRO DETECTADO:', error, errorCode);
                    var errorParams = new URLSearchParams();
                    errorParams.set('error', error);
                    if (errorCode) errorParams.set('error_code', errorCode);
                    var errorDesc = hashParams.get('error_description');
                    if (errorDesc) errorParams.set('error_description', errorDesc);
                    var errorUrl = '/password-reset/?' + errorParams.toString();
                    console.log('[ROOT_REDIRECT] Redirecionando para:', errorUrl);
                    window.location.replace(errorUrl);
                } else {
                    console.log('[ROOT_REDIRECT] ⚠️ Hash presente mas sem token de recovery ou erro reconhecido');
                    console.log('[ROOT_REDIRECT] Redirecionando para login...');
                    window.location.replace('/login/');
                }
            } catch (e) {
                console.error('[ROOT_REDIRECT] Erro ao processar hash:', e);
                console.log('[ROOT_REDIRECT] Redirecionando para login...');
                window.location.replace('/login/');
            }
        } else {
            // Se não há hash, verificar referer do Supabase
            var referer = document.referrer;
            if (referer && referer.indexOf('supabase.co') !== -1) {
                console.log('[ROOT_REDIRECT] Referer do Supabase detectado mas sem hash:', referer);
                console.log('[ROOT_REDIRECT] Redirecionando para login');
                window.location.replace('/login/');
            } else {
                // Se não há hash e não veio do Supabase, pode ser acesso direto à raiz
                // Verificar se há sessão/cookie de autenticação
                var hasAuthCookie = document.cookie.indexOf('sb-access-token') !== -1 || 
                                      document.cookie.indexOf('supabase-auth-token') !== -1;
                
                if (hasAuthCookie) {
                    console.log('[ROOT_REDIRECT] Cookie de autenticação encontrado, redirecionando para dashboard');
                    window.location.replace('/dashboard/');
                } else {
                    console.log('[ROOT_REDIRECT] Nenhum cookie de autenticação, redirecionando para login');
                    window.location.replace('/login/');
                }
            }
        }
    </script>
</body>
</html>
