{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NitroLeads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8f 100%);
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-bolt text-warning" style="font-size: 3rem;"></i>
            <h1>NitroLeads</h1>
            <p class="text-muted">Entre com sua conta para continuar</p>
        </div>

        <div id="auth-container">
            <!-- Tela de Login -->
            <div id="login-form">
                <form id="signin-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="#" id="toggle-register" class="text-decoration-none">
                        Não tem conta? <strong>Registre-se</strong>
                    </a>
                </div>
            </div>

            <!-- Tela de Registro -->
            <div id="register-form" style="display: none;">
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="register-password" required minlength="6">
                        <small class="text-muted">Mínimo de 6 caracteres</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="#" id="toggle-login" class="text-decoration-none">
                        Já tem conta? <strong>Entrar</strong>
                    </a>
                </div>
            </div>
        </div>

        <div id="alert-container"></div>
    </div>

    <script>
        // Configurar Supabase
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseKey = '{{ supabase_key }}';
        
        if (!supabaseUrl || !supabaseKey) {
            document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Erro: Supabase não configurado. Configure SUPABASE_URL e SUPABASE_KEY no .env
                </div>
            `;
        } else {
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Toggle entre login e registro
            document.getElementById('toggle-register').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
                clearAlerts();
            });

            document.getElementById('toggle-login').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                clearAlerts();
            });

            // Função para mostrar alertas
            function showAlert(message, type = 'danger') {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }

            function clearAlerts() {
                document.getElementById('alert-container').innerHTML = '';
            }

            // Login
            document.getElementById('signin-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                clearAlerts();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    // Salvar token no cookie
                    if (data.session && data.session.access_token) {
                        document.cookie = `sb-access-token=${data.session.access_token}; path=/; max-age=86400; SameSite=Lax`;
                        if (data.session.refresh_token) {
                            document.cookie = `sb-refresh-token=${data.session.refresh_token}; path=/; max-age=604800; SameSite=Lax`;
                        }
                        
                        // Redirecionar
                        const nextUrl = new URLSearchParams(window.location.search).get('next') || '/';
                        window.location.href = nextUrl;
                    } else {
                        throw new Error('Sessão não retornada pelo Supabase');
                    }

                } catch (error) {
                    showAlert(`<i class="fas fa-exclamation-circle"></i> ${error.message}`);
                }
            });

            // Registro
            document.getElementById('signup-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                clearAlerts();

                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;

                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: window.location.origin + '/login/'
                        }
                    });

                    if (error) throw error;

                    // Se já tem sessão (email confirmation desabilitado no Supabase), fazer login
                    if (data.session && data.session.access_token) {
                        document.cookie = `sb-access-token=${data.session.access_token}; path=/; max-age=86400; SameSite=Lax`;
                        if (data.session.refresh_token) {
                            document.cookie = `sb-refresh-token=${data.session.refresh_token}; path=/; max-age=604800; SameSite=Lax`;
                        }
                        window.location.href = '/';
                    } else {
                        // Precisa confirmar email
                        showAlert('Conta criada com sucesso! Verifique seu email para confirmar e depois faça login.', 'success');
                        
                        // Trocar para tela de login após 3 segundos
                        setTimeout(() => {
                            document.getElementById('register-form').style.display = 'none';
                            document.getElementById('login-form').style.display = 'block';
                            document.getElementById('email').value = email;
                        }, 3000);
                    }

                } catch (error) {
                    showAlert(`<i class="fas fa-exclamation-circle"></i> ${error.message}`);
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
