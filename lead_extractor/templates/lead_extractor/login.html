{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NitroLeads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-dark: #0a58ca;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            padding: 1rem;
        }

        .login-card {
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header .logo-icon {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-header p {
            color: #6c757d;
            margin: 0;
        }

        .form-label {
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 0.75rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
            margin-top: 1rem;
        }

        .toggle-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .toggle-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-header">
            <i class="fas fa-bolt logo-icon"></i>
            <h1>NitroLeads</h1>
            <p>Entre com sua conta para continuar</p>
        </div>

        <div id="auth-container">
            <!-- Tela de Login -->
            <div id="login-form">
                <form id="signin-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control form-control-lg" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Entrar
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <span class="text-muted">Não tem conta?</span>
                    <a href="#" id="toggle-register" class="toggle-link ms-1">
                        Registre-se
                    </a>
                </div>
            </div>

            <!-- Tela de Registro -->
            <div id="register-form" style="display: none;">
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-lg" id="register-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Senha</label>
                        <input type="password" class="form-control form-control-lg" id="register-password" required minlength="6">
                        <small class="text-muted">Mínimo de 6 caracteres</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="fas fa-user-plus me-2"></i>Criar Conta
                    </button>
                </form>
                
                <div class="text-center mt-3">
                    <span class="text-muted">Já tem conta?</span>
                    <a href="#" id="toggle-login" class="toggle-link ms-1">
                        Entrar
                    </a>
                </div>
            </div>
        </div>

        <div id="alert-container"></div>
    </div>

    <script>
        // Configurar Supabase
        const supabaseUrl = '{{ supabase_url }}';
        const supabaseKey = '{{ supabase_key }}';
        
        if (!supabaseUrl || !supabaseKey) {
            document.getElementById('alert-container').innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    Erro: Supabase não configurado. Configure SUPABASE_URL e SUPABASE_KEY no .env
                </div>
            `;
        } else {
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            // Toggle entre login e registro
            document.getElementById('toggle-register').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
                clearAlerts();
            });

            document.getElementById('toggle-login').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-form').style.display = 'block';
                clearAlerts();
            });

            // Função para mostrar alertas
            function showAlert(message, type = 'danger') {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            }

            function clearAlerts() {
                document.getElementById('alert-container').innerHTML = '';
            }

            // Login
            document.getElementById('signin-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                clearAlerts();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;

                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    // Salvar token no cookie
                    if (data.session && data.session.access_token) {
                        document.cookie = `sb-access-token=${data.session.access_token}; path=/; max-age=86400; SameSite=Lax`;
                        if (data.session.refresh_token) {
                            document.cookie = `sb-refresh-token=${data.session.refresh_token}; path=/; max-age=604800; SameSite=Lax`;
                        }
                        
                        // Redirecionar
                        const nextUrl = new URLSearchParams(window.location.search).get('next') || '/';
                        window.location.href = nextUrl;
                    } else {
                        throw new Error('Sessão não retornada pelo Supabase');
                    }

                } catch (error) {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    showAlert(`<i class="fas fa-exclamation-circle"></i> ${error.message}`);
                }
            });

            // Registro
            document.getElementById('signup-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                clearAlerts();

                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.innerHTML;

                btn.disabled = true;
                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Criando...';

                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: window.location.origin + '/login/'
                        }
                    });

                    if (error) throw error;

                    // Se já tem sessão (email confirmation desabilitado no Supabase), fazer login
                    if (data.session && data.session.access_token) {
                        document.cookie = `sb-access-token=${data.session.access_token}; path=/; max-age=86400; SameSite=Lax`;
                        if (data.session.refresh_token) {
                            document.cookie = `sb-refresh-token=${data.session.refresh_token}; path=/; max-age=604800; SameSite=Lax`;
                        }
                        window.location.href = '/';
                    } else {
                        // Precisa confirmar email
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                        showAlert('Conta criada com sucesso! Verifique seu email para confirmar e depois faça login.', 'success');
                        
                        // Trocar para tela de login após 3 segundos
                        setTimeout(() => {
                            document.getElementById('register-form').style.display = 'none';
                            document.getElementById('login-form').style.display = 'block';
                            document.getElementById('email').value = email;
                        }, 3000);
                    }

                } catch (error) {
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                    showAlert(`<i class="fas fa-exclamation-circle"></i> ${error.message}`);
                }
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
