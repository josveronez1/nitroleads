{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Concluído - NitroLeads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'dashboard' %}"><i class="fas fa-bolt text-warning"></i> NitroLeads</a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0 text-center">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-check-circle text-success" style="font-size: 5rem;"></i>
                        </div>
                        <h2 class="card-title mb-3">Pagamento Concluído!</h2>
                        <p class="text-muted mb-4">
                            Seu pagamento foi processado com sucesso. Os créditos serão adicionados à sua conta em alguns instantes.
                        </p>
                        {% if session_id %}
                        <p class="text-muted small">
                            ID da Sessão: {{ session_id }}
                        </p>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">
                                Voltar ao Dashboard
                            </a>
                            <a href="{% url 'purchase_credits' %}" class="btn btn-outline-secondary">
                                Comprar Mais Créditos
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
